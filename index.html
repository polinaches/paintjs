<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="paintjs\style.css">

</head>
<script src="jscolor.js"></script>

<body>
    <canvas id="jscanvas" class="canvas"></canvas>

    <div class="controls">
        <div class="controls_range">
            <input type="range" id="Jsrange" min="0.1" max="10.0" value="2.5" step="0.1">
        </div>
        <div class="controls_buttons">
            <button id="jsMode">Заливка</button>
            <button id="jsSave">Сохранить</button>
        </div>
        <div class="controls_colors" id="jscolors">
            <div class="controls_color" style="background-color: rgb(5, 5, 5);"></div>
            <div class="controls_color" style="background-color: white;"></div>
            <div class="controls_color" style="background-color: red;"></div>
            <div class="controls_color" style="background-color: yellow;"></div>
            <div class="controls_color" style="background-color: rgb(8, 137, 8);"></div>
            <div class="controls_color" style="background-color: rgb(109, 206, 255);"></div>
            <div class="controls_color" style="background-color: blue;"></div>
            <div class="controls_color" style="background-color: rebeccapurple;"></div>
            <!-- <div class="controls_color" style="background-color: ;"></div> -->
        </div>
    </div>

    <script src="paintjs\app.js"></script>
</body>

</html>
